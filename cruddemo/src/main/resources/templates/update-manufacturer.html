<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update Manufacturer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <div>
            <h2>Update Manufacturer</h2>
            <div class="row">
                <div>
                    <form action="#" th:action="@{/updateManufacturer/{id}(id=${manufacturer.id})}" th:object="${manufacturer}" method="post">
                        <div class="row">
                            <div >
                                <label for="name">Name</label>
                                <input type="text" th:field="*{name}" id="name" placeholder="name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update Manufacturer">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
