<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <div>
            <h2>Update Role</h2>
            <div class="row">
                <div>
                    <form action="#" th:action="@{/updateRole/{id}(id=${role.id})}" th:object="${role}" method="post">
                        <div class="row">
                            <div>
                                <label for="namerole" >Name role</label>
                                <input type="text" th:field="*{namerole}"  id="namerole" placeholder="namerole">
                                <span th:if="${#fields.hasErrors('namerole')}" th:errors="*{namerole}" ></span>
                            </div>
                            <div>
                                <label for="salary" >Salary</label>
                                <input type="number" th:field="*{salary}"  id="salary" placeholder="salary">
                                <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" ></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update Role">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
