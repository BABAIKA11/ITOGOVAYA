<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update Storage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <div>
            <h2>Update Storage</h2>
            <div class="row">
                <div>
                    <form action="#" th:action="@{/updateStorage/{id}(id=${storage.id})}" th:object="${storage}" method="post">
                        <div class="row">
                            <div >
                                <label for="number">Number</label>
                                <input type="text" th:field="*{number}" id="number" placeholder="number">
                                <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}" ></span>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update Storage">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
